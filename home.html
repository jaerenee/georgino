<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    height: 100vh;
    overflow: hidden;
  }
  .zoom {
    height: 100%;
    background-image: url(https://wallpapercave.com/wp/wp4363675.jpg);
    background-size: cover;
    transition: transform 2s;
  }
  .boxing {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .boxing iframe {
    display: block;
  }
  iframe {
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>

<div class="container">
  <div class="zoom"></div>
</div>
<div class = "boxing">
   <iframe src="index.html" width="500" height="700"></iframe>             
</div>

<script>
  let zoom = document.querySelector('.zoom');
  
  window.addEventListener('scroll', function() {
    zoom.style.transform = 'scale(1.5)';
  });
</script>

</body>
</html>
