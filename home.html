<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    height: 100vh;
    overflow: hidden;
  }
  .zoom {
    height: 100%;
    background-image: url(https://wallpapercave.com/wp/wp4363675.jpg);
    background-size: cover;
    transition: transform 2s;
  }
</style>
</head>
<body>

<div class="container">
  <div class="zoom"></div>
</div>

<script>
  let zoom = document.querySelector('.zoom');
  
  window.addEventListener('scroll', function() {
    zoom.style.transform = 'scale(1.5)';
  });
</script>

</body>
</html>
